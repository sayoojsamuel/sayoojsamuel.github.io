<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://w7.pngwing.com/pngs/238/116/png-transparent-dentistry-surgical-mask-orthodontics-medicine-tooth-mask.png">
  <title>Mask Detector</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <style>
    [v-cloak] {
      display: none;
    }

    i.fa-check {
      color: #009900;
    }

    i.fa-times {
      color: #aa0000;
    }

    @-ms-viewport {
      width: device-width;
    }

    @-o-viewport {
      width: device-width;
    }

    @viewport {
      width: device-width;
    }

    body {
      padding-top: 40px;
      padding-bottom: 40px;
    }

    #app {
      max-width: 475px;
    }

    .form-signin,
    #success {
      max-width: 430px;
      padding: 15px;
      margin: 0 auto;
    }

    .form-signin .form-signin-heading,
    .form-signin .checkbox {
      margin-bottom: 10px;
    }

    .form-signin .checkbox {
      font-weight: normal;
    }

    .form-signin .form-control {
      position: relative;
      height: auto;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      padding: 10px;
      font-size: 16px;
    }

    .form-signin .form-control:focus {
      z-index: 2;
    }

    .btn-primary {
    color: #fff;
    background-color: #474747;
    border-color: #474747;
	}

	.btn-primary:hover {
  	background-color: #8c8888; /* Green */
  	color: #fff;
	}

    a {
      cursor: pointer;
    }

    table {
      margin-top: 24px;
    }
  </style>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body style="background-image: url('https://www.sheknows.com/wp-content/uploads/2020/04/when-wear-mask-in-public-advice-cdc-e1586288268484.jpg?w=1024');">
  <div class="container" id="app" v-cloak>
    <div>
      <form class="form-signin" v-on:submit.prevent="onSubmit">
        <h1 style="text-align: center; color: #474747;">Mask or No Mask?</h1>
        <div class="form-group">
          <input style="text-align: center;" type="text" placeholder="Image URL" class="form-control" v-model="url" />
        </div>
        <div style="text-align: center; color:#474747;" class="form-group" v-if="!results && !waiting">
          <input type="submit" class="btn btn-primary" value="Submit">
        </div>
        <div v-if="waiting">
          <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
        </div>
        <div v-if="results">
	  <h2 style="text-align: center; color:#474747; " v-if="results.Prediction === 'Mask'">ðŸ˜· Mask with Confidence {{results.Confidences[0]*100}}%</h2>
	  <h2 style="text-align: center; color:#474747; " v-if="results.Prediction === 'No Mask'">ðŸ¤§ No Mask with Confidence {{results.Confidences[1]*100}}%</h2>
	  <h2 v-if="results.error"> {{results.error}} </h2>
        </div>
        <br />
        <img :src="url" v-if="url" style="display: block;
  margin-left: auto;
  margin-right: auto;
  width: 80%; border: 4px solid #474747;" />
      </form>
    </div>
  </div>
  <!-- /container -->
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.5.2/superagent.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.min.js"></script>
  <script>
    var apiBaseUrl = 'https://runeserverless.azurewebsites.net'
    var apicode = "GgSa/w3HVkHAAsIsiTsLOMhasO474jWTkaIhpEfYq93nkpfDNewmRA=="
    var app = new Vue({
      el: '#app',
      data: function() {
        return {
          url: '',
          results: null,
          waiting: false
        }
      },
      methods: {
        onSubmit: function (event) {
          this.waiting = true;
          superagent
            .get(apiBaseUrl + '/api/rune')
            .query({ img: this.url, code: apicode  })
            .end(function (err, res) {
              this.waiting = false;
              if (err) {
                this.results = null;
                alert("An error has occurred");
              } else {
                this.results = res.body;
              }
	      console.log(this.results);
            }.bind(this));
        }
      },
      watch: {
        url: function () {
          this.results = null;
        }
      }
    });
  </script>
</body>

</html>
